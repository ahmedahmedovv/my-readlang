services:
  - type: web
    name: interactive-dictionary
    env: python
    plan: free
    runtime: python-3.11.0
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MISTRAL_API_KEY
        sync: false
      - key: FLASK_DEBUG
        value: False
      - key: PORT
        fromService:
          type: web
          name: interactive-dictionary
          property: port
